<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a1628"/>
      <stop offset="100%" stop-color="#1a2744"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <!-- Nav bar -->
  <rect x="0" y="0" width="800" height="60" fill="rgba(0,0,0,0.3)"/>
  <text x="40" y="38" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="white">Oceanus Energy</text>
  <text x="450" y="38" font-family="Arial, sans-serif" font-size="13" fill="rgba(255,255,255,0.7)">Operations</text>
  <text x="540" y="38" font-family="Arial, sans-serif" font-size="13" fill="rgba(255,255,255,0.7)">Technology</text>
  <text x="630" y="38" font-family="Arial, sans-serif" font-size="13" fill="rgba(255,255,255,0.7)">Sustainability</text>
  <!-- Ocean waves decoration -->
  <ellipse cx="600" cy="500" rx="400" ry="200" fill="rgba(59,130,246,0.08)"/>
  <ellipse cx="200" cy="550" rx="300" ry="150" fill="rgba(6,182,212,0.06)"/>
  <!-- Hero content -->
  <text x="60" y="220" font-family="Arial, sans-serif" font-weight="bold" font-size="42" fill="white">Powering Progress</text>
  <text x="60" y="275" font-family="Arial, sans-serif" font-weight="bold" font-size="42" fill="url(#accent)">From the Deep.</text>
  <text x="60" y="320" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.6)">Oceanus Energy operates world-class offshore platforms,</text>
  <text x="60" y="342" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.6)">delivering reliable energy from the heart of the ocean.</text>
  <!-- CTA buttons -->
  <rect x="60" y="375" width="140" height="44" rx="22" fill="url(#accent)"/>
  <text x="100" y="402" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="white">Explore</text>
  <rect x="215" y="375" width="160" height="44" rx="22" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
  <text x="245" y="402" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)">Sustainability</text>
  <!-- Stats -->
  <rect x="60" y="460" width="680" height="80" rx="16" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <text x="120" y="495" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="white" text-anchor="middle">30+</text>
  <text x="120" y="520" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.5)" text-anchor="middle">Countries</text>
  <text x="290" y="495" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="white" text-anchor="middle">2.4M</text>
  <text x="290" y="520" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.5)" text-anchor="middle">Barrels / Day</text>
  <text x="460" y="495" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="white" text-anchor="middle">$12B</text>
  <text x="460" y="520" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.5)" text-anchor="middle">Green Investment</text>
  <text x="630" y="495" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="white" text-anchor="middle">2050</text>
  <text x="630" y="520" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.5)" text-anchor="middle">Net Zero</text>
</svg>
